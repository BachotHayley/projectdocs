<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overzicht ritten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f6f6f6;
      color: #333;
    }

    .container {
      max-width: 800px;         /* beperkt breedte */
      margin: 0 auto;           /* centreert horizontaal */
      padding: 20px;            /* ruimte links/rechts */
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      background-color: #66656f;
      color: white;
      font-weight: bold;
      height: 48px;
      border-radius: 6px 6px 0 0;
      overflow: hidden;
    }
    .home-btn {
      width: 36px;
      height: 36px;
      border: 3px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 6px 10px;
      text-decoration: none;
    }

    .time {
      background-color: #66656f;
      padding: 12px 16px;
      font-size: 1rem;
    }

    .delay {
      background-color: #b1b1b1;
      color: white;
      padding: 12px 16px;
      font-size: 1rem;
    }

    .train-info {
      background-color: #9ed3c1;
      color: white;
      flex: 1;
      display: flex;
      align-items: center;
      padding-left: 16px;
      font-size: 0.9rem;
    }

    .train-number {
      background-color: #66656f;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
    }

    .destination-box {
      background-color: #e2e2e2;
      padding: 24px;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .destination-box h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .destination-box p {
      margin: 6px 0 0 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    h3 {
      margin: 0 0 10px 0;
      font-size: 1.4rem;
      font-weight: 700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      margin-bottom: 30px;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    th {
      display: none;
    }

    tr:nth-child(odd) {
      background-color: #d9d9d9;
    }

    tr:nth-child(even) {
      background-color: #e8f3f3;
    }

    td.time {
      width: 90px;
      background-color: #66656f;
      color: white;
      font-weight: bold;
      text-align: center;
      border-right: 2px solid white;
    }

    td.delay {
      width: 70px;
      background-color: #b1b1b1;
      color: white;
      font-weight: bold;
      text-align: center;
      border-right: 2px solid white;
    }

    td.dest {
      font-weight: 500;
      padding-left: 20px;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
