  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    /* Top bar */
    .topbar {
      background-color: #b7dcd0;
      height: 90px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .time {
      font-size: 2.4rem;
      font-weight: 600;
      border-bottom: 3px solid #000;
      padding-bottom: 4px;
    }

    .menu {
      width: 36px;
    }

    .menu span {
      display: block;
      height: 5px;
      background: #000;
      margin: 6px 0;
    }
    .home-btn {
      width: 44px;
      height: 44px;
      border: 4px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      text-decoration: none;
      color: #000;
    }

    /* Content */
    .content {
      padding: 30px 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 16px 0;
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #777;
      margin-bottom: 10px;
    }

    .divider {
      border-bottom: 2px solid #000;
      margin-bottom: 20px;
    }

    /* Table header */
    .table-header,
    .row {
      display: grid;
      grid-template-columns: 1.2fr 2fr 1.4fr 90px;
      align-items: center;
    }

    .table-header {
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 0;
      border-bottom: 2px solid #000;
    }

    /* Clickable rows */
    .row-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .row {
      height: 80px;
      margin-bottom: 12px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .row:hover {
      filter: brightness(0.95);
    }

    .row:active {
      transform: scale(0.98);
    }

    .row.light {
      background-color: #eef7f5;
    }

    .row.dark {
      background-color: #e0e0e0;
    }

    .cell {
      padding-left: 16px;
    }

    .platform {
      background-color: #7a7a84;
      color: #fff;
      font-size: 2.2rem;
      font-weight: 700;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
