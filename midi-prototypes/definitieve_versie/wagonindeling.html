<!DOCTYPE html>
<html lang="nl">
<head>

  <title>Carriage lay-out</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    /* Top bar */
    .topbar {
      background-color: #b7dcd0;
      height: 90px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar-left {
      display: flex;
      gap: 12px;
    }


    .back-btn, 
    .home-btn {
      width: 44px;
      height: 44px;
      border: 4px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      text-decoration: none;
      color: #000;
    }
    

    .time {
      font-size: 2.4rem;
      font-weight: 600;
      border-bottom: 3px solid #000;
      padding-bottom: 4px;
    }

    .content {
      padding: 30px 20px;
    }

    .train-code {
      color: #8a8a8a;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .destination-main {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .destination-sub {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .destination-sub span {
      color: #8a8a8a;
      margin-left: 10px;
    }

    .divider {
      border-bottom: 2px solid #000;
      margin: 24px 0 40px;
    }

    /* Wagon layout */
    .wagon-section {
      display: grid;
      grid-template-columns: 1fr 140px;
      gap: 20px;
      align-items: center;
      margin-bottom: 30px;
    }

    .wagon-info h3 {
      margin: 0 0 10px 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .icons {
      font-size: 2rem;
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .wagon-number {
      background-color: #e0e0e0;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      font-weight: 700;
    }

    .arrow {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 30px;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
