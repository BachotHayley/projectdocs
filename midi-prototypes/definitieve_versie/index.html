<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype – Start</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #cfeee3, #f7f7f7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      max-width: 420px;
      width: 100%;
      padding: 50px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      margin-bottom: 6px;
      font-size: 2.2rem;
      font-weight: 600;
      color: #2f6f5f;
    }

    header p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 40px;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: linear-gradient(135deg, #9ed3c1, #7bb8a8);
      color: white;
      font-weight: 500;
      font-size: 1.05rem;
      padding: 16px;
      border-radius: 12px;
      transition: all 0.25s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .nav-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 45px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welkom!</h1>
      <p>Kies een scherm om te bekijken</p>
    </header>

    <nav>
      <a href="perronscherm.html" class="nav-btn"> Bestemming</a>
      <a href="overzicht.html" class="nav-btn"> Overzicht ritten</a>
      <a href="wagonindeling.html" class="nav-btn"> Wagonindeling</a>
    </nav>

    <footer>
      <p>© Bachot Hayley – GDM1</p>
    </footer>
  </div>
</body>
</html>
