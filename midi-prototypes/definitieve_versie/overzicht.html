<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform 4</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    /* Top bar */
    .topbar {
      background-color: #b7dcd0;
      height: 90px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar-left {
      display: flex;
      gap: 12px;
    }

    .back-btn,
    .home-btn {
      width: 44px;
      height: 44px;
      border: 4px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      text-decoration: none;
      color: #000;
    }

    .time {
      font-size: 2.4rem;
      font-weight: 600;
      border-bottom: 3px solid #000;
      padding-bottom: 4px;
    }

    /* Platform bar */
    .platform-bar {
      background-color: #7a7a84;
      color: #fff;
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      padding: 18px 0;
    }

    .content {
      padding: 30px 20px;
    }

    .train-code {
      color: #8a8a8a;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .destination-main {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .destination-sub {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .destination-sub span {
      color: #8a8a8a;
      margin-left: 10px;
    }

    .divider {
      border-bottom: 2px solid #000;
      margin: 24px 0;
    }

    .cta-btn {
      display: block;
      margin: 30px auto;
      padding: 18px 30px;
      background-color: #a9c9c3;
      color: #fff;
      font-size: 1.6rem;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .cta-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }

    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 30px 0 16px 0;
    }

    /* Upcoming list */
    .row {
      display: grid;
      grid-template-columns: 1.4fr 2fr 1fr;
      align-items: center;
      height: 70px;
      font-size: 1.6rem;
      padding: 0 16px;
    }

    .row.light {
      background-color: #eef7f5;
    }

    .row.dark {
      background-color: #e0e0e0;
    }

    .row-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .row:active {
      transform: scale(0.98);
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- Top bar -->
  <div class="topbar">
    <div class="topbar-left">
      <a href="perronscherm.html" class="back-btn">←</a>
      <a href="../index.html" class="home-btn">

          C10.4478 13 10.0001 13.4477 10.0001 14V20.9982
          M13.9897 20.9982H10.0001"
          stroke="black" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    </div>
    <div class="time">19:25</div>
  </div>

  <!-- Platform -->
  <div class="platform-bar">Platform 4</div>

  <!-- Content -->
  <div class="content">
    <div class="train-code">IC 2419</div>
    <div class="destination-main">Oostende</div>

    <div class="destination-sub">
      Destination: <span>Namen</span>
    </div>

    <div class="divider"></div>

    <a href="wagonindeling.html" class="cta-btn">Check carriage lay-out</a>

    <div class="divider"></div>

    <div class="section-title">Upcomming trains:</div>

    </a>

        <div>IC 2419</div>

        <div>19:30</div>

        <div>IC 2419</div>

        <div>19:30</div>
      </div>
    </a>
  </div>

  <footer>
    <p>© Bachot Hayley – GDM1</p>
  </footer>

</body>
</html>
