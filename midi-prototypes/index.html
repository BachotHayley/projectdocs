<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototypes – Navigatie</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #cfeee3, #f7f7f7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      max-width: 450px;
      width: 90%;
      padding: 50px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header h1 {
      font-size: 2.4rem;
      font-weight: 600;
      color: #2f6f5f;
      margin-bottom: 8px;
    }

    header p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 35px;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: linear-gradient(135deg, #9ed3c1, #7bb8a8);
      color: #fff;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 16px 0;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .nav-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      background: linear-gradient(135deg, #7bb8a8, #9ed3c1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }
    .footer-link {
      color: #6fae9f;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link:hover {
      text-decoration: underline;
    }


    @media (max-width: 500px) {
      .container {
        padding: 40px 20px;
      }
      header h1 {
        font-size: 2rem;
      }
      .nav-btn {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Prototypes</h1>
      <p>Selecteer een versie om te bekijken en vergelijk de vooruitgang</p>
    </header>

    <nav>
      <a href="versie1/index.html" class="nav-btn">Versie 1</a>
      <a href="versie2/index.html" class="nav-btn">Versie 2</a>
      <a href="definitieve_versie/index.html" class="nav-btn">Definitieve versie</a>

      <!-- PDF download knop -->
      <a href="Prototyping-tools-Ontwerpdocumentatie.pdf" download class="nav-btn">
        Download ontwerpdocument (PDF)
      </a>
      
       <!-- Figma prototype knop -->
      <a href="https://www.figma.com/proto/knw3l1qHuGgfjXUZ4wCDg5/Fase-1-Interactieve-Schermen?page-id=0%3A1&node-id=2-899&p=f&viewport=267%2C309%2C0.78&t=PwARCy3KOHr3QwHI-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=2%3A899"
        target="_blank"
        rel="noopener noreferrer"
        class="nav-btn">
        Bekijk Figma prototype
      </a>
    </nav>

    <footer>
    © Bachot Hayley - GDM1 ·
    <a href="https://github.com/BachotHayley/projectdocs.git"
      target="_blank"
      rel="noopener noreferrer"
      class="footer-link">
      GitHub repository
    </a>
</footer>

  </div>

</body>
</html>
